<body>
    <script>
        let input_num1 = +prompt('請輸入一數字: ');
        let input_num2 = +prompt('請輸入一數字: ');

        alert(`兩數相加:  ${input_num1 + input_num2}`);

        // 求最大值
        let num1 = +prompt('請輸入數字一: ');
        let num2 = +prompt('請輸入數字二: ');
        alert(`你輸入的最大值是${num1 > num2 ? num1 : num2}`); // 三元運算子，同 c++
    </script>
