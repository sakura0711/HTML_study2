<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 25px;
            padding: 5px;
            margin: 5px;
            border: 1px solid plum;
            border-radius: 3px;
            text-align: center;
            box-shadow: 3px 3px 3px 3px rgb(221, 160, 221, .4);
            font: 500 14px/25px "Microsoft YaHei";

        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${i} * ${j} = ${i * j}</span>`);
            }
            document.write('</br>');
        }
    </script>
</body>

</html>
