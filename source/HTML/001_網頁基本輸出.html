<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一個javascript</title>
</head>

<body>
    <h2>javascript ?</h2>
    <script>
        // 文檔輸出內容(類似 html 標籤)
        document.write('Javascript 初探')
        // 使用者輸入
        prompt('請輸入一串數字吧~')
        // 會有彈跳窗顯示
        alert("ddd");
        // console.log 是寫給程序員看的
        console.log("This is first");
    </script>
</body>

</html>
