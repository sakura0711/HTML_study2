<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 數組的聲明，基本與 python 一致
        // c++ 數組 int num_array[10]{ 0 };
        // 但是 js 沒有型別問題，所有型別都可以塞
        let name_arr = ['lady gaga', '落櫻ゆきな', '沒有人', 10, 20.5]

        // 調用數組，使用 loop 迴圈
        for (let i = 0; i < name_arr.length; i++) {
            document.write(name_arr[i]);
        }
        document.write('<br/>')

        // 調用數組，使用 foreach 迴圈
        name_arr.forEach(element => {
            document.write(element)
        });
    </script>
</body>

</html>
