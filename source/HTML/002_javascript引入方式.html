<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入方式</title>

    <!-- 第一種 : 外部引入 -->
    <script src="../JS/002.js"></script>
</head>

<body>
    <button id="btn__login"></button>

    <!-- 第二種 : 內部腳本，須寫在使用的元素後面-->
    <script>
        // tip: js 輸出到網頁不能用 \n 換行，必須使用 <br/> 標籤 
        document.write('<br/>內部腳本方式');
        let a = 10;
        console.log('button id = ${a}')
        // 要使用輸出裡面包含變量時 需要 ` ` 加上 ${變量名稱}
        document.write(`${a}`)
    </script>
</body>

</html>
